<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/guoui.css"/>
</head>
<body>
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h3>新建窗口</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" novalidate name="menuForm">
        <div class="row-fluid">
            <div class="span12">
                <div class="row-fluid">
                    <div class="span6 column">
                        <div class="control-group guoui1" >
                            <label class="control-label twoWords">编号</label>
                            <div class="controls">
                                <input class="guoui3" type="text" placeholder="编号"/>
                            </div>
                        </div>
                    </div>
                    <div class="span6 column">
                        <div class="control-group guoui4" >
                            <label class="control-label twoWords">编号</label>
                            <div class="controls">
                                <input class="guoui6" type="text" placeholder="编号"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span6 column">
                        <div class="control-group guoui1" >
                            <label class="control-label guoui2" >编号编号编号</label>
                            <div class="controls">
                                <input class="guoui3" type="text" placeholder="编号" />
                            </div>
                        </div>
                    </div>
                    <div class="span6 column">
                        <div class="control-group guoui4" >
                            <label class="control-label guoui5" >编号编号编号</label>
                            <div class="controls">
                                <input class="guoui6" type="text" placeholder="编号"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span6 column">
                        <div class="control-group guoui1" >
                            <label class="control-label guoui2" >编号编号编号</label>
                            <div class="controls">
                                <input class="guoui3" type="text" placeholder="编号" />
                            </div>
                        </div>
                    </div>
                    <div class="span6 column">
                        <div class="control-group guoui4" >
                            <label class="control-label guoui5" >编号编号编号</label>
                            <div class="controls">
                                <input class="guoui6" type="text" placeholder="编号"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid guoui7">
                    <div class="span12 column">
                        <div class="control-group guoui8" >
                            <label class="control-label guoui9" >编号描述编号</label>
                            <div class="controls" style="">
                                <textarea class="guoui10"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="!canSave()">确定</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
</body>
</html>
