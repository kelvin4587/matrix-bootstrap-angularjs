<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h3>查看窗口</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label">菜单类别</label>
            <div class="controls">
                <label class="checkbox inline">
                    <input type="radio" ng-model="editMenu.type" value="1" readonly/>
                    父菜单</label>
                <label class="checkbox inline">
                    <input type="radio" ng-model="editMenu.type" value="2" readonly/>
                    子菜单</label>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">菜单显示区域</label>
            <div class="controls">
                <label class="checkbox inline">
                    <input type="checkbox" ng-model="editMenu.position.head" readonly/>
                    头部</label>
                <label class="checkbox inline">
                    <input type="checkbox" ng-model="editMenu.position.left" readonly/>
                    左边</label>
                <label class="checkbox inline">
                    <input type="checkbox" ng-model="editMenu.position.footer" readonly/>
                    底部</label>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">菜单层级</label>
            <div class="controls">
                <select ng-model="editMenu.level" readonly>
                    <option ng-repeat="option in options" value="{{option.value}}"
                            ng-selected="option.value == editMenu.level">{{option.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">菜单名</label>
            <div class="controls">
                <input type="text" ng-model="editMenu.menuName" readonly/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">生成时间</label>
            <div class="controls">
                <div class="input-append">
                    <input type="text" value="{{editMenu.createDate|date:'yyyy-MM-dd'}}" readonly/>
                    <span class="add-on"><i class="icon-calendar"></i></span>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">确定</button>
</div>
