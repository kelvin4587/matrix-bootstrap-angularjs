<div ng-controller="NewMenuCtrl">
    <div class="widget-box">
        <div class="widget-title"><span class="icon"> <i class="icon-align-justify"></i> </span>
        </div>
        <div class="widget-content nopadding">
            <form novalidate name="menuForm">
                <div class="form-inline line-open">
                    <label class="control-label label-open">编号</label>
                    <input type="text" placeholder="编号"/>
                    <label class="control-label label-open">名称</label>
                    <input type="text" placeholder="名称"/>
                </div>
                <div class="form-inline line-open">
                    <label class="control-label label-open">类型</label>
                    <input type="text" placeholder="类型"/>
                    <label class="control-label label-open">产品</label>
                    <input type="text" placeholder="产品"/>
                </div>
                <button class="btn btn-primary" ng-click="newMenu()" ng-disabled="!canSave()">检索
                </button>
                <button class="btn btn-warning" ng-click="clearForm()">重置</button>
                <button class="btn btn-danger" ng-click="clearForm()">添加</button>
                <button class="btn btn-info" ng-click="clearForm()">导入</button>
                <button class="btn btn-success" ng-click="clearForm()">导出</button>
            </form>
            <div class="pagination">
                <span class="pull-left">列表信息</span>
                <ul class="pull-right">
                    <li><a ng-click="previousActivePage()">上一页</a></li>
                    <li><a ng-click="setActivePage(page)">1</a></li>
                    <li><a ng-click="nextActivePage()">下一页</a></li>
                </ul>
            </div>
            <div>
                <table class="table table-bordered data-table">
                    <thead>
                    <tr class="">
                        <th>
                            <input type="checkbox"/>
                        </th>
                        <th>编号</th>
                        <th>名称</th>
                        <th>描述</th>
                        <th>类型</th>
                        <th>产品</th>
                        <th>创建时间</th>
                        <th>创建人</th>
                        <th>更新时间</th>
                        <th>更新人</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="center-checkbox">
                            <input type="checkbox"/>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
