<div ng-controller="NewMenuCtrl">
    <form class="form-horizontal" novalidate name="menuForm">
        <div class="control-group">
            <label class="control-label">菜单类别</label>
            <div class="controls">
                <label class="checkbox inline">
                    <input type="radio" ng-model="editMenu.type" value="1"/>
                    父菜单</label>
                <label class="checkbox inline">
                    <input type="radio" ng-model="editMenu.type" value="2"/>
                    子菜单</label>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">菜单显示区域</label>
            <div class="controls">
                <label class="checkbox inline">
                    <input type="checkbox" ng-model="editMenu.position.head"/>
                    头部</label>
                <label class="checkbox inline">
                    <input type="checkbox" ng-model="editMenu.position.left"/>
                    左边</label>
                <label class="checkbox inline">
                    <input type="checkbox" ng-model="editMenu.position.footer"/>
                    底部</label>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">菜单层级</label>
            <div class="controls">
                <select ng-model="editMenu.level">
                    <option ng-repeat="option in options" value="{{option.value}}"
                            ng-selected="option.value == editMenu.level">{{option.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">菜单名</label>
            <div class="controls">
                <input type="text" ng-model="editMenu.menuName"/>
                <span ng-show="showError()" class="help-inline">菜单名必须输入</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">生成时间</label>
            <div class="controls">
                <div class="input-append">
                    <input type="text" datepicker-popup="yyyy-MM-dd"
                           ng-model="editMenu.createDate"
                           is-open="opened"
                           datepicker-options="dateOptions"
                           ng-required="true" show-button-bar="false" readonly/>
                    <span class="add-on"><i class="icon-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button class="btn btn-primary" ng-click="newMenu()" ng-disabled="!canSave()">确定</button>
                <button class="btn btn-warning" ng-click="clearForm()">取消</button>
            </div>
        </div>
    </form>
</div>
